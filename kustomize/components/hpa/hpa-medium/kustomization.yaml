apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - hpa-medium.yaml

replacements:
  - source:
      kind: ConfigMap
      name: ms-config
      fieldPath: data.name
    targets:
      - select:
          kind: Deployment
        fieldPaths:
          - metadata.name
          - spec.selector.matchLabels.app
          - spec.template.metadata.labels.app
      - select:
          kind: HorizontalPodAutoscaler
        fieldPaths:
          - metadata.name
          - spec.scaleTargetRef.name

